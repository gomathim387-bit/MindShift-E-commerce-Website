<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Books</title>
    <link rel="stylesheet" href="Style.css">
    <style>
        .detail-container {
            display: flex;
            padding: 50px;
            gap: 40px;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }

        .detail-img img {
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .detail-img {
            position: relative;
            display: inline-block;
        }

        .image-like-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            z-index: 10;
            transition: 0.3s;
        }

        .image-like-btn.liked {
            color: red !important;
        }

        .detail-info {
            max-width: 500px;
        }

        #displayPrice {
            margin-top: -10px;
        }

        .price-tag {
            font-size: 32px;
            font-weight: bold;
            color: #282c3f;
            margin: 13px 0;
        }

        .rating {
            background: #03a685;
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 14px;
        }


        .btns {
            display: flex !important;
            flex-direction: row;
            gap: 15px;
            align-items: center;
            justify-content: flex-start;
            margin-top: 25px;
            flex-wrap: nowrap;
        }

        .btns button {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
            height: 45px;
        }

        .cart-btn {
            background-color: white;
            color: black;
            border: 2px solid black;
            min-width: 150px;
        }

        .buy-btn {
            background-color: rgb(228, 74, 99);
            color: white;
            border: none;
            min-width: 150px;
        }

        .like-btn {
            font-size: 25px;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
            color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .like-btn.liked {
            color: red;
            transform: scale(1.2);
        }

        .like-btn:active {
            transform: scale(0.9);
        }

        h3,
        p {
            margin-left: -5px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: bold;
            color: black;
            font-size: 14px;

        }

        #free {
            margin-top: 20px;
            margin-left: 5px;
        }

        @media screen and (max-width:768px) {

            .detail-container {
                flex-direction: column;
                padding: 20px 15px;
                gap: 22px;
                align-items: center;
                text-align: center;
            }

            .detail-img {
                position: relative;
                width: 100%;
                max-width: 260px;
                margin: auto;
                display: block;
            }

            .detail-img img {
                width: 100%;
                max-width: 260px;
                display: block;
                margin: auto;
            }

            .image-like-btn {
                position: absolute;
                top: 8px;
                right: 8px;
                width: 36px;
                height: 36px;
                font-size: 18px;
                z-index: 50;
            }

            .detail-info {
                max-width: 95%;
            }

            #displayTitle {
                font-size: 22px;
                line-height: 1.3;
            }

            .price-tag {
                font-size: 26px;
                margin: 10px 0;
            }

            .rating-section {
                display: flex;
                justify-content: center;
                margin-top: 5px;
            }

            .btns {
                flex-direction: column !important;
                width: 100%;
                gap: 12px;
            }

            .btns button {
                width: 100%;
                min-width: auto;
            }

            h3 {
                margin-top: 15px;
                font-size: 16px;
            }

            #displayDesc {
                font-size: 14px;
                line-height: 1.5;
            }

            #free {
                margin-left: 0;
                margin-top: 15px;
            }

        }
    </style>
</head>

<body>
    <div class="detail-container">
        <div class="detail-img">
            <img id="displayImg" src="" alt="Book Cover">
            <button id="likeBtn" class="image-like-btn">‚ù§</button>
        </div>

        <div class="detail-info">
            <h1 id="displayTitle">Loading...</h1>



            <p class="price-tag" id="displayPrice">‚Çπ0</p>
            <div class="rating-section">
                <span class="rating">4.1 ‚òÖ</span>
            </div>

            <p style="color: #03a685; font-weight: bold;" id="free">Free Delivery</p>



            <div class="btns">
                <button class="cart-btn" onclick="addToCart()">Add to card</button>
                <button class="buy-btn" onclick="buyNow()">Buy Now</button>
            </div>

            <hr style="margin: 20px 0; border: 0.5px solid #eee;">

            <h3>Product Details</h3>
            <p id="displayDesc"></p>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const bookTitle = urlParams.get('title');
        const bookPrice = urlParams.get('price');
        const bookImg = urlParams.get('img');

        if (bookTitle) {
            document.getElementById('displayTitle').textContent = bookTitle;
            document.getElementById('displayPrice').textContent = bookPrice;
            document.getElementById('displayImg').src = `./img/${bookImg}`;
            document.getElementById('displayImg').alt = bookTitle;
            document.getElementById('displayDesc').textContent = `Authentic version of "${bookTitle}". Best seller in our store.`;
        }

        function buyNow() { alert("Redirecting to Payment..."); }
        function addToCart() { alert("Added to Cart!"); }

        document.getElementById('likeBtn').onclick = function () {
            this.innerText = "üíñ";
            alert("Added to Wishlist!");
        };
    </script>
</body>

</html>
